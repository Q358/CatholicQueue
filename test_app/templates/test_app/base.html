{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="google-site-verification" content="S4AHJMzycHrhIcx05upahROBSGeU8Rmtww4MjByvIds" />

    <meta name="keywords" content="CatholicQueue, CUA Post Office, CUA queue, Catholic U line" />
    <meta name="description" content="Catholic University's way to avoid the infernal post office queue. Serving CUA since 2022."/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'test_app/main.css' %}">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/amiri" type="text/css"/>

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>CatholicQueue</title>
    {% endif %}
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/CatholicQueueLogo2.png' %}" type="image/png">

    <!-- JSON-LD markup generated by Google Structured Data Markup Helper. -->
    <script type="application/ld+json">
    {
      "@context" : "http://schema.org",
      "@type" : "Dataset",
      "name" : "The CUA Post Office is currently",
      "description" : "Not That Busy"
    }
    </script>
    
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-faded fixed-top" style = "position:relative;">
                <div class="navbar-nav mr-auto">
                    <!-- <a class="nav-item nav-link" href="/">
                        <img src="{% static 'images/CatholicQNewLogo.png' %}" width="450" height="80">
                    </a> -->
                    <a class="collapse navbar-collapse" href="/">
                        <h1 id="logo">CATHOLIC</h1>
                    </a>
                    <a class="nav-item nav-link" href="/">
                        <img src="{% static 'images/CatholicQueueLogo2.png' %}" width="60" height="70" alt="CatholicQueue Logo">
                    </a>
                    <a class="collapse navbar-collapse" href="/">
                        <h1 id="logo">QUEUE</h1>
                    </a>
                </div>
                <!--button class="navbar-toggler" type="button" data-toggle="collapse" data-target="links" aria-controls="links" aria-expanded="false" aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button-->
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Home</a>
                    <a class="nav-item nav-link" href="/about">About</a>
                    <a class="nav-item nav-link" href="/upload">Chat</a>
                </div>
            </div>
        </nav>
    </header>
</head>

<body>
    <div class="container" id="bodyContent">
        {% block content %}{% endblock %}
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
